<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <title>Reaction Tester</title>
  </head>
  <body>

    <p>
      Your time: <span id="time"></span>
    </p>

    <div id="square"></div>

    <script type="text/javascript">

    function getRandomColor() {
      var letters = '0123456789ABCDEF'.split('');
      var color = '#';
      for (var i = 0; i < 6; i++ ) {
          color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

      var clickedTime; var createdTime; var reactionTime;

      Date.now();

      function makeSquare() {

        createdTime=Date.now();

        var time=Math.random();

        time=time*3000;

        setTimeout(function() {

          if (Math.random()>0.5) {

          document.getElementById("square").style.borderRadius="100px";

        } else {

          document.getElementById("square").style.borderRadius="0";

        }


          document.getElementById("square").style.backgroundColor=getRandomColor();

          document.getElementById("square").style.display="block";

          createdTime=Date.now();

        }, time);
      }

      document.getElementById("square").onclick=function() {

        clickedTime=Date.now();

        reactionTime= (clickedTime-createdTime)/1000;

        document.getElementById("time").innerHTML=reactionTime;

        this.style.display="none";

        makeSquare();
      }

      makeSquare();

    </script>

  </body>
</html>
